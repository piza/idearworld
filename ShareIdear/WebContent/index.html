<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<title>Idear World</title>

<link rel="stylesheet" media="screen" href="styles/index.css"/>
<script src="scripts/jquery-1.6.4.js"></script>
<script src="scripts/modernizr-2.0.6.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/jquery.form.js"></script>

</head>
<body>
<div id="base">

<div id="left">

<div id="createIdear">
<input type="button" id="createBtn" value="Create Idear"/>

</div>

</div>

<div id="center">
<div id="output"> </div>
<div id="formDiv">

<form id="createIdearForm" action="idear/CreateIdearAction.action" method="post">
			<fieldset>
			 <legend>Write Idear</legend>
			 <br><br>
				<label for="title">Idear <span>Title</span></label> <em>*</em>
				<input type="text"	id="title" name="title" class="normal_input_text">
				<br><br>
				<label for="problem">What's the problem</label> <em>*</em>
				<input type="text"	id="problem" name="problem" class="normal_input_text">
				<br><br>
				<label for="solution">solution :</label>
				 <br><br>
				<textarea id="solution" name="solution" COLS="50" ROWS="5">
				</textarea>
				<br><br>
				<input id="cancelBtn" type="button" value="Cancel"/>
				<input id="submitBtn" type="submit" value="Submit"/>
			</fieldset>
			
		</form>

</div>

<div id="browseIdear">



</div>
</div>
<div id="right"></div>

</div>
</body>
</html>
